<mat-sidenav-container>
  <div class="container">
    <img class="logo" [src]="mode ? lightIcon : darkIcon" alt="logo" />
    <form [formGroup]="loginForm">
      <mat-card class="card">
        <mat-form-field appearance="fill">
          <mat-label>Электронная почта</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Пароль</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="hide ? 'password' : 'text'"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
        </mat-form-field>
        <button mat-flat-button color="primary" (click)="login()">Вход</button>
      </mat-card>
    </form>
    <div class="link" (click)="navigate('registration')">registration</div>
  </div>
</mat-sidenav-container>
